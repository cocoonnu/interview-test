<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 列表转化为树结构
        function listToTree(data) {
            const list = []

            data.forEach(element => {
                const childrenArr = data.filter(item => {
                    return element.id == item.pid
                })

                if (childrenArr.length > 0) {
                    element.children = childrenArr
                }

                if (element.pid == 0) {
                    list.push(element)
                }
            })

            return list
        }

        let arr = [
            { id: 1, name: '部门1', pid: 0 },
            { id: 2, name: '部门2', pid: 1 },
            { id: 3, name: '部门3', pid: 1 },
            { id: 4, name: '部门4', pid: 3 },
            { id: 5, name: '部门5', pid: 4 },
            { id: 6, name: '部门6', pid: 0 },
        ]

        const ans = listToTree(arr)
        console.log(ans)        
    </script>
</body>
</html>
